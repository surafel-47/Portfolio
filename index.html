<script>
  function changePage(url){
    var iframe=document.querySelector("iframe");
    iframe.src=url;
    const navbar = document.querySelector('.hiddenNavBarItemsDiv');
    navbar.classList.toggle('active');
  }


    // Get references to the button and the navigation bar
  const toggleButton = document.querySelector('.hiddenNavBarBtn');
  const navbar = document.querySelector('.hiddenNavBarItemsDiv');

  const mainPanel = document.querySelector('.mainPanel');

  const leftSide = document.querySelector('.leftSide');

  leftSide.addEventListener('click', function() {
    navbar.classList.toggle('active');
  });

  toggleButton.addEventListener('click', function() {
    navbar.classList.toggle('active');
  });
</script>
